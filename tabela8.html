<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
 
    <style>
        html {
            font-family: sans-serif;
        }
        
        table {
            /* border-collapse: collapse; */
            border: 3px solid rgb(200,200,200);
            letter-spacing: 2px;
            font-size: 1rem;
        }
        td, th {
            border: 3px solid black;
            padding: 10px 20px;
        }
        th {
            background-color: rgb(190,190,190);
        }
        td {
            text-align: center;
        }
        tr:nth-child(even) td {
            background-color: rgb(250,250,250);
        }
        tr:nth-child(odd) td {
            background-color: rgb(245,245,245);
        }
        caption {
            padding: 10px;
        }
            
    </style>

</head>
  
  <body>

    <h2>Formulário de vacinação</h2>



    <table  style= "border: black 3px solid" width="100%" height=100%>
        <!-- tr é a linha, td a coluna, 
            colspan é pra expandir colunas, 
            rowspan é pra expandir linha-->


        <tr>
            <td >
                <form action="/pagina-processa-dados-do-form" method="post">
                    <div>
                        <label for="name">Nome:</label><br />
                        <input type="text" id="name" /><br />
                    </div>
                    <div>
                        <label for="bdy">Data de nascimento:</label><br />
                        <input type="date" id="bdy" /><br />
                    </div>
                    <div>
                        <label for="fone">Telefone:</label><br />
                        <input type="text" id="fone" /><br />
                    </div>
                    <div>
                        <label for="mail">E-mail:</label><br />
                        <input type="email" id="mail" /><br />
                    </div>
                    <div>
                        <label for="street">Rua:</label><br />
                        <input type="text" id="street" /><br />
                    </div>
                    <div>
                        <label for="nume">Número:</label><br />
                        <input type="text" id="nume" /><br />
                    </div>
                    <div>
                        <label for="dist">Bairro:</label><br />
                        <input type="text" id="dist" /><br />
                    </div>
                    <div>
                        <label for="code">Cep:</label><br />
                        <input type="text" id="code" /><br />
                    </div>
                    <div>
                        <label for="state">Estado:</label><br />
                        <input type="text" id="state" /><br />
                    </div>
                    <div>
                        <label for="city">Cidade:</label><br />
                        <input type="text" id="city" /><br />
                    </div>


    
                </form>
            </td>
            <td >    
                <form action="/pagina-processa-dados-do-form" method="post">
                <div>
                    <label for="data">Data de atendimento:</label><br />
                    <input type="date" id="data" /><br />
                </div>
                <div>
                    <label for="tsan">Tipo San:</label><br />
                    <input type="text" id="tsan" /><br />
                </div>
                <div>
                    <label for="rh">Fator RH:</label><br />
                    <input type="text" id="rh" /><br />
                </div>
                <div>
                    <label for="vacinas">Vacinas Aplicadas:</label><br />
                    <input type="text" id="vacinas" /><br />
                </div>
                <div>
                        <legend>Comorbidade:</legend>

                              <label for="title_1">
                                <input type="radio" id="title_1" name="title" value="s" >
                                Sim
                              </label>
                              <label for="title_2">
                                <input type="radio" id="title_2" name="title" value="n">
                                Não
                              </label>
                </div>
                <div>
                    <label for="cont">Contato de emergência:</label><br />
                    <input type="text" id="cont" /><br />
                </div>
                <div>
                    <label for="prior">Prioridade de atendimento:</label><br />
                    <input type="color" id="prior" /><br />
                </div>
                <div>
                    <label for="velo">Velocidade Atendimento:</label><br />
                    <input type="range" min="0" max="10" step="1" value="0">
                </div>
                <div>
                    <label for="msg">Observações:</label><br />
                    <textarea id="msg"></textarea><br />
                </div>

            </form>
        </td>
        </tr>

        <tr>
            <td colspan="2" >                
            <div class="button">
                <button type="submit">Enviar sua mensagem</button><br />
            </div>
            </td>
        </tr>
    </table>



  </body>
</html>
